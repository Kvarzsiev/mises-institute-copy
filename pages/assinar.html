  <body class="flex column">
    <header>
      <div id="header" class="container">
        <div class="half-row">
          <a
            id="facebook-page"
            class="icon"
            href="https://www.facebook.com/MisesBrasil/"
          ></a

            class="icon"
            href="https://www.instagram.com/mises_brasil/"
          ></a
          ><a
            id="twitter-page"
            class="icon"
            href="https://twitter.com/Mises_Brasil/"
          ></a>
        </div>
        <div class="half-row flex justify-content-end">
          <button
            onclick="window.location.href='./assinar.html';"
            type="button"
            class="small"
          >
            Assinar
          </button>
        </div>
        <div id="main-logo" class="flex full-row">
          <a href="../index.html">
            <img src="../assets/logo.svg" alt="" />
          </a>
        </div>
        <div class="full-row">
          <nav>
            <ul>
              <li>
                <a class="header-link" href="./quem-somos.html">Quem Somos</a>
              </li>
              <li>
                <a class="header-link" href="./artigos.html">Artigos</a>
              </li>
              <li>
                <a class="header-link" href="">Atualidades</a>
              </li>
              <li>
                <a class="header-link" href="">Podcasts</a>
              </li>
              <li class="dropdown">
                <a class="header-link" href="">Ensino</a>
              </li>
              <li>
                <button class="header-search" type="button"></button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="container-nav"></div>
      </div>
    </header>
    <main class="sign margin-bot-35">
      <div class="container">
        <section
          class="full-row auto-margin border-box margin-top-35 margin-bot-35 justify-content-center"
        >
          <h1 class="text-align-center margin-bot-20">
            Formulário de Cadastro
          </h1>
          <form class="flex flex-wrap" action="#" method="POST">
            <div class="flex column half-row margin-bot-15">
              <label for="nome">Nome</label>
              <input
                class="max-width-70"
                type="text"
                id="nome"
                name="nome"
                autofocus
                required
              />
            </div>
            <div class="flex column half-row margin-bot-15">
              <label for="cpf">CPF</label>
              <input
                class="max-width-70"
                type="text"
                id="cpf"
                name="cpf"
                required
              />
            </div>
            <div class="flex column half-row margin-bot-15">
              <label for="data_nascimento">Data de Nascimento</label>
              <input
                class="max-width-70"
                type="date"
                id="data_nascimento"
                name="data_nascimento"
                required
              />
            </div>
            <div class="flex column half-row margin-bot-15">
              <label for="endereco">Endereço</label>
              <input
                class="max-width-70"
                type="text"
                id="endereco"
                name="endereco"
                required
              />
            </div>
            <div class="flex column half-row margin-bot-15">
              <label for="email">Email</label>
              <input
                class="max-width-70"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>

            <input
              type="submit"
              value="Enviar"
              class="show-all-button font-white margin-top-20 padding-x-40"
            />
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="container justify-content-space-between">
        <div class="">
          <div class="margin-bot-15">
            <a class="" href="https://www.facebook.com/MisesBrasil/"
              ><img src="../assets/facebook-white.svg"
            /></a>
            <a class="" href="https://www.instagram.com/mises_brasil/"
              ><img src="../assets/instagram-white.svg"
            /></a>
            <a class="" href="https://twitter.com/Mises_Brasil/"
              ><img src="../assets/twitter-white.svg"
            /></a>
            <a
              class=""
              href="https://www.youtube.com/channel/UCb9T91q727Ld4c3lqq3w6Xw"
              ><img src="../assets/youtube-white.svg"
            /></a>
            <a
              class=""
              href="https://www.linkedin.com/company/instituto-mises-brasil"
              ><img src="../assets/linkedin-white.svg"
            /></a>
            <a class="" href="https://t.me/institutomises"
              ><img src="../assets/telegram-white.svg"
            /></a>
          </div>
          <div class="font-white">
            <p class="margin-bot-15">contato@mises.org.br</p>
            <p class="margin-bot-15">+55 (11) 3704-3782</p>
            <p class="margin-bot-15">Copiado com Carinho por Enzo B.</p>
          </div>
        </div>
        <img id="footer-logo" src="../assets/footer-logo.png" alt="" />
        <div id="right-side-footer" class="flex column">
          <div id="rede-liberdade" class="flex font-white">
            <span>Membro de:</span>

            <img
              style="height: 40px; margin-bottom: 15px"
              src="../assets/rede-liberdade.png"
            />
          </div>

          <img src="../assets/fazemos-liberdade.png" />
        </div>
      </div>
    </footer>
  </body>
</html>
